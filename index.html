<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- -----------------style-sheet------------------- -->
    <link rel="stylesheet" href="style.css">
    <!-- -------------------font-awesome-link------------------ -->
    <script src="https://kit.fontawesome.com/df2d812b9f.js" crossorigin="anonymous"></script>
    <!-- ------------------bootstrap-cnd------------------- -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Nike Fashion</title>
</head>

<body>
    <!-- --------------------------header-and-nav-section-start--------------------- -->
    <header class="nike-fashion pb-5">
        <section class="container-fluid">
            <nav class="navbar navbar-expand-lg navbar-light ">
                <div class="container">
                    <a class="navbar-brand" href="#">
                        <img class="w-50" src="icons/Logo.png" alt="">
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav mb-2 mb-lg-0">
                            <li class="nav-item mx-4">
                                <a class="nav-link fs-5 fw-bold text-black" aria-current="page" href="#">Home</a>
                            </li>
                            <li class="nav-item mx-4">
                                <a class="nav-link fs-5 fw-bold text-black" href="#">Product</a>
                            </li>
                            <li class="nav-item mx-4">
                                <a class="nav-link fs-5 fw-bold text-black" href="#">About </a>
                            </li>
                            <li class="nav-item mx-4">
                                <a class="nav-link fs-5 fw-bold text-black" href="#">Contact</a>
                            </li>

                        </ul>

                    </div>
                </div>
            </nav>
        </section>
        <!-- -------------------header-banner-section-start------------------ -->
        <section>
            <div class="container">
                <div class="row mt-5 d-flex justify-content-center align-items-center">
                    <div class="col-lg-6">
                        <div>
                            <img class="w-75" src="images/Group 33092.png" alt="">
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div>
                            <h1 class="fs-1 fw-bold text-warning">NIKE REACT <br> <span class="text-secondary">INFINITY
                                    BUN 2</span></h1>
                            <p class="py-2 w-50">Lorem ipsum dolor sit amet consectetur adipisicing elit. Repellat,
                                nemo.</p>
                            <button type="button" class="btn btn-outline-primary"><i
                                    class="fas fa-shopping-cart text-black"></i>
                                BUY NOW</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- -------------------header-banner-section-End------------------ -->
    </header>
    <!-- --------------------------header-and-nav-section-End--------------------- -->

    <!------------------------ bootstrap-bunddle-js-------------- -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
